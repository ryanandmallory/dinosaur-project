<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dinosaur Project</title>
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            <div class="div-left">
                <h1>How do you compare with dinosaurs?</h1>
                <p class="lead">Ever wondered how you compare in size, weight, and diet with with one of our former reptilien friends that walked our planet over 200 million years ago.</p>
                <h3>Tell us a little bit about yourself</h3>
                <form action="index.html" method>
                    <div class="form-name">
                        <input type="text" placeholder="Your first name">
                    </div>
                    <h5>Which type of unit do you prefer?</h5>
                    <label for="units" id="units">
                            <div class="radio-top">
                                <input type="radio" id="metric" name="units" value="mertic">
                                <label for="metric">
                                    <span class="unit-lbl">Metric</span>
                                    <div class="unit-line">&nbsp;</div>
                                    <small class="unit-desc">Pretty much the rest of the world</small>
                                </label>
                            </div>
                            <div class="radio-bottom">
                                <input type="radio" id="imperial" name="units" value="imperial">
                                <label for="imperial">
                                    <span class="unit-lbl">Imperial</span>
                                    <div class="unit-line">&nbsp;</div>
                                    <small class="unit-desc">U.S., Liberia, and Myanmar</small>
                                </label>
                            </div>
                    </label>
                </form>
            </div>
            <div class="div-right">
                <img src="img/t-rex-main.png" alt="T-rex Main">
            </div>
        </div>
    </div>
</body>
</html>
